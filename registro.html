<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

      content="refugio para animales, rescates y venta de productos"
    />

    <title>Registrarse</title>
    <link rel="icon" href="img/favicon.PNG" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/formularios.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header"></header>
    <section id="form">
      <div class="formulario">
        <h1>Registrarse</h1>
        <form method="post">
          <div class="username">
            <label for="usuario"><b>Nombre:</b></label>
            <input type="text" id="username" required />
            <span></span>
          </div>
          <div class="username">
            <label for="campoemail"><b>Email:</b></label>
            <input type="text" id="username" required />
            <span></span>
          </div>
          <div class="username">
            <label for="telefono"><b>Teléfono:</b></label>
            <input type="tel" id="username" required />
            <span></span>
          </div>
          <div class="username">
            <label for="contrasena"><b>Contraseña:</b></label>
            <input type="password" id="username" required />
            <span></span>
          </div>
          <div class="username">
            <label for="contrasena"><b>Confirmar contraseña:</b></label>
            <input type="password" id="username" required />
            <span></span>
          </div>

          <input type="submit" value="Crear Cuenta" />
          <div class="registrarse">
            ¿Ya tenés usuario? <a href="login.html">Iniciar sesión</a>
          </div>
        </form>
      </div>
    </section>
    <footer id="footer"></footer>
    <script src="js/script.js"></script>
  </body>
</html>
