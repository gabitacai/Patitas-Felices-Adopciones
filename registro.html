<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="icon" href="img/favicon.PNG" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          class="logo-inicio"
          src="img/favicon.PNG"
          alt="logo perro y gato del refugio"
          width="100px"
        />
      </a>
      <nav class="nav-list">
        <a href="index.html">Volver al inicio</a>
        <a href="form.html">Formulario de Adopción</a>

      </nav>
    </header>

    <div class="formulario">
      <h1>Registrarse</h1>
      <form method="post">
        <div class="username">
          <input type="text" required />
          <label for="usuario"><b>Nombre:</b></label>
        </div>
        <div class="username">
          <input type="text" required />
          <label for="campoemail"><b>Email:</b></label>
        </div>
        <div class="username">
          <input type="tel" required />
          <label for="usuario"><b>Teléfono:</b></label>
        </div>
        <div class="username">
          <input type="password" required />
          <label for="contrasena"><b>Contraseña:</b></label>
        </div>
        <div class="username">
          <input type="password" required />
          <label for="contrasena"><b>Confirmar contraseña:</b></label>
        </div>

        <input type="submit" value="Crear Cuenta" />
        <div class="registrarse">
          ¿Ya tenés usuario? <a href="login.html">Iniciar sesión</a>
        </div>
      </form>
    </div>
  </body>
</html>
