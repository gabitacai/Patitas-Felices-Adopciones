<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="icon" href="img/favicon.PNG" />
    <link rel="stylesheet" href="css/formularios.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html"
          ><img src="img/favicon.PNG" alt="logo gato y perro juntos"
        /></a>
        <p class="logo-texto">Patitas Felices</p>
        <nav>
          <a href="index.html">Volver al inicio</a>
          <a href="productos.html">Productos</a>
          <a href="form.html">Formulario de adopción</a>
          <a href="login.html">Iniciar Sesión</a>
        </nav>
      </div>
    </header>

    <div class="formulario">
      <h1>Registrarse</h1>
      <form method="post">
        <div class="username">
          <input type="text" required />
          <label for="usuario"><b>Nombre:</b></label>
        </div>
        <div class="username">
          <input type="text" required />
          <label for="campoemail"><b>Email:</b></label>
        </div>
        <div class="username">
          <input type="tel" required />
          <label for="usuario"><b>Teléfono:</b></label>
        </div>
        <div class="username">
          <input type="password" required />
          <label for="contrasena"><b>Contraseña:</b></label>
        </div>
        <div class="username">
          <input type="password" required />
          <label for="contrasena"><b>Confirmar contraseña:</b></label>
        </div>

        <input type="submit" value="Crear Cuenta" />
        <div class="registrarse">
          ¿Ya tenés usuario? <a href="login.html">Iniciar sesión</a>
        </div>
      </form>
    </div>
    <footer>
      <div class="container">
        <h4>Seguinos en nuestras redes:</h4>
        <div class="footer-links">
          <a href="#">Instagram</a>
          <a href="#">Facebook</a>
          <a href="#">Whatsapp</a>
        </div>
        <p>&copy; Patitas Felices 2024</p>
      </div>
    </footer>
  </body>
</html>
