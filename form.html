    <section id="form">
      <div class="formulario">
        <h1>Formulario de adopción</h1>
        <form method="post">
          <div class="username">
            <input type="text" id="username" required />
            <label for="nombre"><b>Nombre:</b></label>
            <span></span>
          </div>
          <div class="username">
            <input type="text" id="username" required />

            <span></span>
          </div>
          <div class="opcionesadopciones">
            <label for="animalelegido"><b>Me interesa adoptar a:</b></label>
          </div>
          <div class="select">
            <select name="animalelegido" id="adopciones">
              <option value="vaquita">Mora</option>
              <option value="nina">Nina</option>
              <option value="garfield">Garfield</option>
              <option value="dongato">Don Gato</option>
            </select>
          </div>
          <div class="username">
            <input type="text" id="username" required />
            <label for="email"><b>Email:</b></label>
            <span></span>
          </div>
          <div class="username">
            <input type="text" id="username" required />
            <label for="username"><b>Comentarios:</b></label>
            <span></span>
          </div>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Borrar todo" />
