<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de adopción</title>
    <link rel="icon" href="img/logo.jpg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bodyformularios">
    <header>
      <a href="index.html">
        <img
          src="img/logo-patitas-felices.JPG"
          alt="logo perro y gato del refugio"
          width="150px"
        />
      </a>
      <nav>
        <a href="adopciones.html">Adopciones</a>
        <a href="nosotros.html">Sobre Nosotros</a>
      </nav>
    </header>
    <main>
      <div class="formulario">
        <h1>Formulario de adopción</h1>
        <form method="post">
          <div class="username">
            <input type="text" required />
            <label for="camponombre"><b>Nombre:</b></label>
          </div>
          <div class="username">
            <input type="text" required />
            <label for="campoapellido"><b>Apellido:</b></label>
          </div>
          <div class="opcionesadopciones">
            <label for="animalelegido"><b>Me interesa adoptar a:</b></label>
          </div>
          <select class="menuadopciones" name="animalelegido" id="adopciones">
            <option value="tommy">Tommy</option>
            <option value="charly">Charly</option>
          </select>
          <div class="username">
            <input type="text" required />
            <label for="campoemail"><b>Email:</b></label>
          </div>
          <div class="username">
            <input type="text" required />
            <label for="comentarios"><b>Comentarios:</b></label>
          </div>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Borrar todo" />
        </form>
      </div>
    </main>
  </body>
</html>
