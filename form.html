<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de adopción</title>
    <link rel="icon" href="img/favicon.PNG" />
    <link rel="stylesheet" href="css/formularios.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html"
          ><img src="img/favicon.PNG" alt="logo gato y perro juntos"
        /></a>
        <p class="logo-texto">Patitas Felices</p>
        <nav>
          <a href="index.html">Volver al inicio</a>
          <a href="productos.html">Productos</a>
          <a href="login.html">Iniciar sesión</a>
          <a href="registro.html">Resgistro</a>
        </nav>
      </div>
    </header>

    <div class="formulario">
      <h1>Formulario de adopción</h1>
      <form method="post">
        <div class="username">
          <input type="text" required />
          <label for="camponombre"><b>Nombre:</b></label>
        </div>
        <div class="username">
          <input type="text" required />
          <label for="campoapellido"><b>Apellido:</b></label>
        </div>
        <div class="opcionesadopciones">
          <label for="animalelegido"><b>Me interesa adoptar a:</b></label>
        </div>
        <div class="select">
          <select name="animalelegido" id="adopciones">
            <option value="vaquita">Vaquita</option>
            <option value="nina">Nina</option>
            <option value="garfield">Garfield</option>
            <option value="dongato">Don Gato</option>
          </select>
        </div>
        <div class="username">
          <input type="text" required />
          <label for="campoemail"><b>Email:</b></label>
        </div>
        <div class="username">
          <input type="text" required />
          <label for="comentarios"><b>Comentarios:</b></label>
        </div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar todo" />
      </form>
    </div>
    <footer>
      <div class="container">
        <h4>Seguinos en nuestras redes:</h4>
        <div class="footer-links">
          <a href="#">Instagram</a>
          <a href="#">Facebook</a>
          <a href="#">Whatsapp</a>
        </div>
        <p>&copy; Patitas Felices 2024</p>
      </div>
    </footer>
  </body>
</html>
