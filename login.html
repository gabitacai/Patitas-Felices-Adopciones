<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Refugio Patitas Felices" content="Perros y gatos" />
    <meta name="clasification" content="refugio, rescate de animales" />
    <meta
      name="description"
      content="refugio para animales, rescates y venta de productos"
    />
    <meta name="keywords" content="Refugio" />
    <title>Iniciar sesión</title>
    <link rel="icon" href="img/favicon.PNG" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/formularios.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header"></header>
    <section id="form">
      <div class="formulario">
        <h1>Iniciar Sesión</h1>
        <form id="form-login" method="post">
          <div class="username">
            <input type="text" id="username" required />
            <label for="campoemail"><b>Email:</b></label>
            <span id="error-email" class="hidden span"
              >Campo email requerido</span
            >
          </div>
          <div class="username">
            <input type="password" id="password" required />
            <label for="contrasena"><b>Contraseña:</b></label>
            <span></span>
          </div>
          <div class="recordar">¿Olvidaste tu contraseña?</div>
          <input id="submit" type="submit" value="Iniciar sesión" />
          <div class="registrarse">
            Si no tenés usuario, <a href="registro.html">registrate acá</a>
          </div>
        </form>
      </div>
    </section>
    <footer id="footer"></footer>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
