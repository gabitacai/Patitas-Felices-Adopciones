<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="icon" href="img/logo.jpg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="img/logo-patitas-felices.JPG"
          alt="logo perro y gato del refugio"
          width="150px"
        />
      </a>
      <nav>
        <a href="adopciones.html">Adopciones</a>
        <a href="form.html">Formulario de Adopción</a>
        <a href="nosotros.html">Sobre Nosotros</a>
      </nav>
      <br /><br />
    </header>

    <div class="formulario-login">
      <h1>Iniciar Sesión</h1>
      <form method="post">
        <div class="username">
          <label for="usuario">Nombre de usuario:</label>
          <input type="text" required />
        </div>
        <div class="contrasena">
          <label for="contrasena">Contraseña:</label>
          <input type="password" required />
        </div>
        <div class="recordar">¿Olvidó su contraseña?</div>
        <input type="submit" value="Iniciar sesión" />
        <div class="registrarse">
          Si no tenés usuario, <a href="#">registrate acá</a>
        </div>
      </form>
    </div>
  </body>
</html>
